<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="schedule.html">Schedule</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <a href="mailto:email@example.com">Email Address</a>
      <ul>
        <li>
          <a
            href="http://www.facebook.com"
            target="_blank"
            rel="noopener noreferrer"
            >Facebook</a
          >
        </li>
        <li>
          <a
            href="http://www.instagram.com"
            target="_blank"
            rel="noopener noreferrer"
            >Instagram</a
          >
        </li>
      </ul>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3610.1786534495045!2d55.27437639999999!3d25.197197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f43348a67e24b%3A0xff45e502e1ceb7e2!2sBurj%20Khalifa!5e0!3m2!1sen!2sng!4v1748556547379!5m2!1sen!2sng"
        width="400"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        >Location</iframe
      >

      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" />
        <label for="email">Email</label>
        <input type="email" id="email" />
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy;copyright TechCon 2025</p>
    </footer>
  </body>
</html>
